<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "form-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="content">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
            alt="">Odin
        </div>
    </div>
    <div class="main">
        <div class="description">
            <p>This is not a real online service! You know you need
            something like this in your life to help you realize your deepest dreams.<br>
            Sign up <span class="it">now</span> to get started.<br>
            <br>
            You know you <span class="it">want</span> to.</p>
            
        </div>
        <div class="form-container">
            <form id="user-info" action="#">
                <h2>Let's do this!</h2>
                <div class="input-row">
                    <div>
                        <div>
                            <label for="first-name">First Name</label>
                        </div>
                        <input type="text" id="first-name" pattern="[a-zA-Z][a-z]*" >
                        <span></span>
                    </div>
                    <div>
                        <div>
                            <label for="last-name">Last Name</label>
                        </div>
                        <input type="text" id="last-name" pattern="[a-zA-Z][a-z]*" >
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <div>
                            <label for="email">Email</label>
                            
                        </div>
                        <input type="email" id="email" pattern = ".*\.com$">
                        <span data-display-message="Please enter a valid phone number"></span>
                    </div>
                    <div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                        </div>
                        <input type="tel" id="phone-number" 
                        pattern="(\d{3})-?(\d{3})-?(\d{4})" title="Please enter a valid
                        phone number (ex: 123-456-7890)">
                        <span data-display-message="Please enter a valid phone number"></span>
                        
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <div>
                            <label for="password">Password</label>
                            
                        </div>
                        <input type="password" id="password" minlength="6" pattern="^(?=(?:.*\d){2,})(?=.*[A-Z])(?=.*[@$!%*?&])[a-zA-Z\d@$!%*?&]{6,20}$"
                        maxlength="20" >
                        <span data-display-message="Must contain 2 digits, 1 uppercase character, and 1 symbol"></span>
                    </div>
                    <div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            
                        </div>
                        <input type="password" id="confirm-password" minlength="6" 
                        maxlength="20" pattern="^(?=(?:.*\d){2,})(?=.*[A-Z])(?=.*[@$!%*?&])[a-zA-Z\d@$!%*?&]{6,20}$" >
                        <span data-display-message="Passwords do not match"></span>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit" form="user-info" class="create-account">Create Account</button>
        <div class="login-text">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
