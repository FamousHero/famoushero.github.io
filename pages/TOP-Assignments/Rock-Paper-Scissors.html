<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./Rock-Paper-Scissors.css">  
        <title>Rock Paper Scissors</title>   
    </head>
    <body style="width: 100vw; height: 100vh;">
        <h1>Rock Paper Scissors</h1>
        <p class="result-content" >Choose your Move</p>
        <div class="button-container">
            <button type="button" class="button player-choice rock" value="Rock">Rock</button>
            <button type="button" class="button player-choice paper" value="Paper">Paper</button>
            <button type="button" class="button player-choice scissors" value="Scissors">Scissors</button>
        </div>
        <div class="Scoring">
            <div class="result-content">
                Score
            </div>
            <div class="score-wrapper">
                <div id="player-score">0</div>
                <div id="computer-score">0</div>
            </div>
        </div>
    </body>

    <script src = "Rock-Paper-Scissors.js">

    </script>
</html>
