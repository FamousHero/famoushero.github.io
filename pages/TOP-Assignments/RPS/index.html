<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./Rock-Paper-Scissors.css">  
        <title>Rock Paper Scissors</title>   
    </head>
    <body >
        <h1><span class="text">Rock Paper Scissors</span></h1>
        <p class="result-content" > <span class="text">Choose your Move</span></p>
        <div class="button-container">
            <button type="button" class="button player-choice rock" value="Rock"></button>
            <button type="button" class="button player-choice scissors" value="Scissors"></button>
            <button type="button" class="button player-choice paper" value="Paper"></button>
        </div>
        <div class="Scoring">
            <div class="result-content">
                <span class="text">Score</span>
            </div>
            <div class="score-wrapper">
                <div id="player-score">0</div>
                <div id="computer-score">0</div>
            </div>
        </div>
    </body>

    <script src = "Rock-Paper-Scissors.js">

    </script>
</html>
