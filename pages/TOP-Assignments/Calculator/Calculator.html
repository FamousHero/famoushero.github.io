<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <input type="number" class="display" id="display"></input>
            <button type="button" class="button " id="solve" value="=">=</button>
        </div>
        <div class="row">
            <button type="button" class="button" data-number>7</button>
            <button type="button" class="button" data-number="8">8</button>
            <button type="button" class="button" data-number>9</button>
            <button type="button" class="button"data-operator>/</button>

        </div>
        <div class="row">
            <button type="button" class="button" data-number>4</button>
            <button type="button" class="button" data-number>5</button>
            <button type="button" class="button" data-number>6</button>
            <button type="button" class="button" data-operator>x</button>

        </div>
        <div class="row">
            <button type="button" class="button" data-number>1</button>
            <button type="button" class="button" data-number>2</button>
            <button type="button" class="button" data-number>3</button>
            <button type="button" class="button" data-operator>-</button>
        </div>
        <div class="row">
            <button type="button" class="button" data-operator>+/-</button>
            <button type="button" class="button" data-number>0</button>
            <button type="button" class="button" data-decimal>.</button>
            <button type="button" class="button" data-operator>+</button>
        </div>
    </div>
</body>
<script src="./Calculator.js"></script>
</html>
